<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username<span class="required">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <span id="passwordToggle" class="toggle-password">ðŸ”‘</span>
                </div>
            </div>
            <div class="form-group">
                <label for="serverSelect">Select Server<span class="required">*</span></label>
                <select id="serverSelect" name="server" required>
                    <option value="" disabled selected>Select a Server</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit" id="loginButton">Login</button>
        </form>

        <div class="button-container">
            <button id="registerButton">Register</button>
            <button id="forgotPasswordButton">Forgot Password</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
